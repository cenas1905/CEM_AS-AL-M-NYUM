<!DOCTYPE html>

<head>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f4f4f4; color: #333; }
        
        header { background-color: #ff6600; color: white; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        header h1 { font-size: 28px; text-transform: uppercase; letter-spacing: 2px; }

        /* --- ÜST SLIDER (OKLAR BURADA) --- */
        .slider-container { position: relative; max-width: 1000px; margin: 20px auto; overflow: hidden; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); background: #000; }
        .slides { display: none; width: 100%; height: 450px; object-fit: cover; }
        
        /* Ok Butonları */
        .prev, .next { 
            cursor: pointer; position: absolute; top: 50%; width: auto; 
            padding: 16px; margin-top: -22px; color: white; font-weight: bold; 
            font-size: 30px; transition: 0.3s; border-radius: 0 3px 3px 0; 
            user-select: none; background-color: rgba(0,0,0,0.4); text-decoration: none; z-index: 10;
        }
        .next { right: 0; border-radius: 3px 0 0 3px; }
        .prev:hover, .next:hover { background-color: #ff6600; }

        /* --- KATEGORİ BUTONLARI --- */
        .nav-menu { display: flex; justify-content: center; flex-wrap: wrap; background: white; padding: 15px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-btn { background: #333; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .nav-btn:hover { background: #ff6600; }

        /* --- GALERİ --- */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .gallery-item { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: 0.3s; display: none; }
        .gallery-item.active { display: block; }
        .gallery-item:hover { transform: translateY(-5px); }
        .gallery-item img { width: 100%; height: 250px; object-fit: cover; display: block; }
        .gallery-item .info { padding: 15px; text-align: center; font-weight: bold; background: #fff; border-top: 2px solid #ff6600; }

        footer { background: #333; color: white; text-align: center; padding: 30px; margin-top: 40px; }
        .whatsapp-btn { background: #25d366; color: white; padding: 12px 25px; text-decoration: none; border-radius: 50px; display: inline-block; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>CEM AS MİMARİ</h1>

</header>

<div class="slider-container">

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

    <button class="nav-btn" onclick="filterGallery('dusakabin')">DUŞAKABİN</button>
    <button class="nav-btn" onclick="filterGallery('vitrin')">VİTRİN / CEPHE</button>
</div>

<div class="gallery" id="galeri">
    <div class="gallery-item active korkuluk"><img src="korkuluk1.jpg"><div class="info">Alüminyum Korkuluk Model 1</div></div>
    <div class="gallery-item active korkuluk"><img src="korkuluk2.jpg"><div class="info">Camlı Korkuluk Sistemleri</div></div>
    
    <div class="gallery-item active dusakabin"><img src="dusakabin1.jpg"><div class="info">Siyah Profil Duşakabin</div></div>
    <div class="gallery-item active dusakabin"><img src="dusakabin2.jpg"><div class="info">Lüks Cam Duşakabin</div></div>

    <div class="gallery-item active vitrin"><img src="vitrin1.jpg"><div class="info">Dükkan Vitrin Tasarımı</div></div>
</div>

<footer>
    <p>© 2026 CEM AS MİMARİ - Tüm Hakları Saklıdır.</p>
    <a href="https://wa.me/905000000000" class="whatsapp-btn">Hemen Fiyat Al (WhatsApp)</a>
</footer>

<script>
    // --- SLIDER SİSTEMİ ---
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) { showSlides(slideIndex += n); }
    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
        slides[slideIndex-1].style.display = "block";
    }

    // --- FİLTRELEME SİSTEMİ ---
    function filterGallery(category) {
        let items = document.getElementsByClassName("gallery-item");
        for (let i = 0; i < items.length; i++) {
            if (category === 'hepsi') {
                items[i].classList.add("active");
            } else {
                if (items[i].classList.contains(category)) {
                    items[i].classList.add("active");
                } else {
                    items[i].classList.remove("active");
                }
            }
        }
    }

    // Otomatik kayma (5 saniyede bir)
    setInterval(function() { plusSlides(1); }, 5000);
</script>

</body>
